<ion-row class="ion-padding-horizontal ion-margin-vertical category">
  <ion-col class="ion-no-padding">
    <h5 class="ion-no-margin">{{categoryName}}</h5>
    <swiper-container
      class="ion-margin-top"
      [slidesPerView]="3"
      [freeMode]="true"
      style=""
      *ngIf="!isLoading"
    >
      <swiper-slide style="width: 100.3333px" *ngFor="let pd of data">
        <div class="card" (click)="navigate(pd?.route, pd?.id)">
          <img [src]="pd?.img" alt="" />
          <ion-label>{{pd?.title}}</ion-label>
        </div>
      </swiper-slide>
    </swiper-container>
    <swiper-container
      class="ion-margin-top"
      [slidesPerView]="3"
      [freeMode]="true"
      style=""
      *ngIf="isLoading"
    >
      <swiper-slide>
        <div class="card">
          <ion-thumbnail>
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-skeleton-text
            [animated]="true"
            style="width: 30%"
          ></ion-skeleton-text>
        </div>
      </swiper-slide>
      <swiper-slide>
        <div class="card">
          <ion-thumbnail>
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-skeleton-text
            [animated]="true"
            style="width: 30%"
          ></ion-skeleton-text>
        </div>
      </swiper-slide>
      <swiper-slide>
        <div class="card">
          <ion-thumbnail>
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-skeleton-text
            [animated]="true"
            style="width: 30%"
          ></ion-skeleton-text>
        </div>
      </swiper-slide>
    </swiper-container>
  </ion-col>
</ion-row>
