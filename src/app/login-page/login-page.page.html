<ion-content [fullscreen]="true">
  <ion-row class="ion-padding-top ion-margin-top">
    <ion-col>
      <div class="title">
        <img src="assets/logo.png" alt="" />
        <h3 class="ion-text-center ion-no-margin"><span>Tara</span>'ySikel</h3>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list lines="none" [formGroup]="loginForm">
        <ion-list-header class="ion-no-padding ion-margin-bottom">
          <div class="header-text ion-text-center">
            <h1 class="ion-no-margin">Login</h1>
            <small style="color: white">Don't have an account?</small>
            <br />
            <a (click)="navigate('/signup-page')">Sign up here</a>
          </div>
        </ion-list-header>

        <ion-item lines="none">
          <div class="input-container">
            <label for="">Phone number</label>
            <div class="input ion-padding-start">
              <ion-input
                formControlName="phoneNumber"
                type="text"
                class=""
                [clearInput]="true"
              >
              </ion-input>
            </div>
          </div>
        </ion-item>
        <ion-item lines="none">
          <div class="input-container">
            <label for="">Password</label>
            <div class="input ion-padding-start">
              <ion-input
                formControlName="password"
                type="password"
                [clearInput]="true"
              >
              </ion-input>
            </div>
          </div>
        </ion-item>
        <ion-item>
          <ion-checkbox>Remember me</ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-button style="width: 100%" (click)="onClick()"
            >Log in</ion-button
          >
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
